<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill: #161618; stroke: gold; stroke-width: 2; rx: 10; ry: 10; }
    .arrow { stroke: #fff; stroke-width: 2; marker-end: url(#arrowhead); }
    .text { fill: #fff; font-family: Poppins, sans-serif; font-size: 14px; }
    .label { fill: gold; font-weight: bold; font-family: Cinzel, serif; font-size: 16px; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff"/>
    </marker>
  </defs>

  <!-- User -->
  <rect x="50" y="200" width="120" height="60" class="box"/>
  <text x="110" y="235" text-anchor="middle" class="label">User Wallet</text>

  <!-- Vault -->
  <rect x="300" y="100" width="160" height="60" class="box"/>
  <text x="380" y="135" text-anchor="middle" class="label">Vault.sol</text>

  <!-- Token -->
  <rect x="300" y="250" width="160" height="60" class="box"/>
  <text x="380" y="285" text-anchor="middle" class="label">ERC-20 Token</text>

  <!-- Wrapped Token -->
  <rect x="550" y="175" width="180" height="60" class="box"/>
  <text x="640" y="210" text-anchor="middle" class="label">WrappedToken.sol (wTOKEN)</text>

  <!-- Arrows -->
  <!-- Lock -->
  <line x1="170" y1="230" x2="300" y2="130" class="arrow"/>
  <text x="240" y="200" class="text">1. lock()</text>

  <!-- Mint -->
  <line x1="460" y1="130" x2="550" y2="205" class="arrow"/>
  <text x="490" y="160" class="text">2. mint()</text>

  <!-- Burn -->
  <line x1="550" y1="205" x2="460" y2="280" class="arrow"/>
  <text x="490" y="250" class="text">3. burn()</text>

  <!-- Unlock -->
  <line x1="300" y1="280" x2="170" y2="230" class="arrow"/>
  <text x="240" y="270" class="text">4. unlock()</text>

</svg>
